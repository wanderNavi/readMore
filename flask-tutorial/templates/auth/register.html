{% extends 'base.html' %}

<!-- replacing the block header and title -->
{% block header %}
	<!-- Having title block set in here is covenient for keeping title in title and value in header the same without writing twice -->
	<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post">
		<label for="username">Username</label>
		<input name="username" id="username" required>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
		<input type="submit" value="Register">
	</form>
{% endblock %}
